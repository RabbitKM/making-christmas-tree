<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客製化聖誕樹小遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>客製化聖誕樹小遊戲</h1>
        <p>歡迎來到客製化聖誕樹小遊戲！讓我們一起製作屬於您的聖誕樹吧！</p>

        <div class="options">
            <div class="option">
                <label for="height">樹的高度 (3-10):</label>
                <input type="number" id="height" min="3" max="10" value="5">
            </div>

            <div class="option">
                <label for="shape">樹的形狀:</label>
                <select id="shape">
                    <option value="triangle">三角形</option>
                    <option value="star">星星形</option>
                    <option value="pine">松樹形</option>
                </select>
            </div>

            <div class="option">
                <label for="color">樹的顏色:</label>
                <select id="color">
                    <option value="green">綠色</option>
                    <option value="blue">藍色</option>
                    <option value="red">紅色</option>
                </select>
            </div>

            <div class="option">
                <label>裝飾:</label>
                <div class="decorations">
                    <label><input type="checkbox" value="star"> 星星</label>
                    <label><input type="checkbox" value="lights"> 燈泡</label>
                    <label><input type="checkbox" value="ornaments"> 裝飾球</label>
                </div>
            </div>
        </div>

        <button id="drawButton">繪製聖誕樹</button>

        <div id="treeContainer">
            <pre id="treeOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
